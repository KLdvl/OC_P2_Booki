<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./public/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Booki</title>
  </head>

  <body>
    <!-- Début de header -->
    <header class="header">
      <div class="logo"><img src="./images/logo/Booki.png" alt="logo" /></div>
      <nav class="menu">
        <div class="menu__item"><a href="#">Hébergements</a></div>
        <div class="menu__item"><a href="#">Activités</a></div>
      </nav>
    </header>
    <!-- Fin de header -->

    <main>
      <!-- Début de la barre de recherche -->
      <section class="searchbar">
        <div class="searchbar__title">
          <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
          <p>En plein centre ville ou en pleine nature</p>
        </div>
        <form class="searchbar__form">
          <span class="dot"><i class="fa-solid fa-location-dot"></i></span>
          <input
            type="search"
            value="Marseille, France"
            placeholder="Destination"
          />
          <span class="searchbar__form--button glass"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
          <span class="searchbar__form--button search">Rechercher</span>
        </form>

        <!-- Partie Filtres -->

        <div class="filters">
          <div class="filters__container">
            <div class="filters__title">
              <h3>Filtres</h3>
            </div>

            <div class="filters__items">
              <div class="filter">
                <span class="filter__icon">
                  <i class="fa-solid fa-money-bill-wave"></i>
                </span>
                <h3 class="filter__name">Économique</h3>
              </div>
              <div class="filter">
                <span class="filter__icon"
                  ><i class="fa-solid fa-child"></i
                ></span>
                <h3 class="filter__name">Familial</h3>
              </div>
              <div class="filter">
                <span class="filter__icon"
                  ><i class="fa-solid fa-heart"></i
                ></span>
                <h3 class="filter__name">Romantique</h3>
              </div>
              <div class="filter">
                <span class="filter__icon"
                  ><i class="fa-solid fa-dog"></i
                ></span>
                <h3 class="filter__name">Animaux autorisés</h3>
              </div>
            </div>
          </div>

          <div class="filters__infos">
            <span class="filters__infos--icon"
              ><i class="fa-solid fa-info"></i
            ></span>
            <span class="filters__infos--text"
              >Plus de 500 logements sont disponibles dans cette ville</span
            >
          </div>
        </div>

        <!-- Fin de la partie filtres -->
      </section>
      <!-- Fin de la barre de recherche -->
    </main>
  </body>
</html>
